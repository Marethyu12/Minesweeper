<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Minesweeper</title>
		
		<!--- TODO: if I put these code int style.css and import to this file, why it won't apply? --->
		<style>
			.cell {
				width : 50px;
				height : 50px;
			}
			
			.closedcell {
				background-color : grey;
			}
			
			.opencell {
				background-color : #1E90FF;
			}
		</style>
		
		<script src="minesweeper.js"></script>
		<script src="jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function() {
				function createCallback(r, c) {
					return function() {
						openCell(r, c);
					};
				}
				
				for (var i = 0; i < rows; i++) {
					for (var j = 0; j < cols; j++) {
						var idStr = i.toString() + j.toString();
						
						$("body").append("<input id=\"" + idStr + "\"type=\"button\" class=\"cell\" value=\"\"></input>");
						$("#" + idStr).click(createCallback(i, j));
					}
					
					$("body").append("<br>");
				}
				
				initGame();
			});
		</script>
	</head>
	<body></body>
</html>
